<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Widget Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      width: 100%;
      background: white;
      border-radius: 20px;
      padding: 60px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 42px;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }

    p {
      font-size: 18px;
      color: #666;
      line-height: 1.6;
      margin-bottom: 15px;
      text-align: center;
    }

    .info-box {
      background: #f8f9fa;
      border-left: 4px solid #667eea;
      padding: 20px;
      margin: 30px 0;
      border-radius: 8px;
    }

    .info-box h2 {
      color: #667eea;
      font-size: 20px;
      margin-bottom: 10px;
    }

    .info-box ul {
      list-style: none;
      padding-left: 0;
    }

    .info-box li {
      padding: 8px 0;
      color: #555;
      position: relative;
      padding-left: 25px;
    }

    .info-box li:before {
      content: "✓";
      position: absolute;
      left: 0;
      color: #667eea;
      font-weight: bold;
    }

    .cta {
      text-align: center;
      margin-top: 40px;
      font-size: 16px;
      color: #888;
    }

    .cta strong {
      color: #667eea;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🤖 Chatbot Widget</h1>
    <p>AI 기반 쇼핑몰 고객 지원 챗봇 위젯입니다.</p>
    <p>우측 하단의 채팅 버튼을 클릭하여 대화를 시작하세요!</p>

    <div class="info-box">
      <h2>주요 기능</h2>
      <ul>
        <li>상품 정보 및 사용법 안내</li>
        <li>주문 및 배송 관련 문의</li>
        <li>자주 묻는 질문 (FAQ) 제공</li>
        <li>실시간 AI 응답</li>
      </ul>
    </div>

    <div class="cta">
      <strong>👉 우측 하단 버튼을 클릭해보세요!</strong>
    </div>
  </div>

  <!-- Chatbot Widget -->
  <script type="module" src="/src/index.js"></script>
  <script>
    // Initialize chatbot widget
    window.addEventListener('load', () => {
      window.chatbot('init', {
        apiUrl: window.location.origin,
        title: '고객센터',
        subtitle: '무엇을 도와드릴까요?',
        primaryColor: '#667eea',
        welcomeMessage: '안녕하세요! 😊\n\n저는 쇼핑몰 고객지원 AI 챗봇입니다.\n상품, 주문, 배송 등 궁금하신 점을 물어보세요!',
      });
    });
  </script>
</body>
</html>
